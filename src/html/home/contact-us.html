<section class="contact-us" id="contact-us">
    <div class="container-app">
        <div class="contact-us-visible">
            <h2 class="h3">Contact us</h2>
            <div class="scroll-wrapper">
                <p>Scroll down</p>
                <img src="img/icons/scroll-down-icon.svg" alt="icon" />
            </div>
        </div>
        <div class="contact-us-hidden">
            <p class="contact-us-label">[Contact us]</p>
            <div class="contact-us-content">
                <div class="contact-us-content-top">
                    <h2 class="h3 contact-us-title">
                        Ready to scale your business with AI&#8209;driven automation?
                    </h2>
                    <img class="contact-us-mini-img" src="img/home/contact-mini.jpg" alt="" />
                </div>
                <div class="contact-us-content-bottom">
                    <img class="contact-us-img" src="img/home/contact.jpg" alt="service-team" />
                    <form class="contact-us-form">
                        <label class="field">
                            <span class="field-label">Name</span>
                            <input type="email" class="field-item" />
                            <span class="field-message __success">Success message</span>
                            <span class="field-message __error">Error message</span>
                        </label>
                        <label class="field">
                            <span class="field-label">email</span>
                            <input type="email" class="field-item" />
                            <span class="field-message __success">Success message</span>
                            <span class="field-message __error">Error message</span>
                        </label>
                        <label class="field">
                            <span class="field-label">question</span>
                            <span class="field-resize"></span>
                            <textarea class="field-item"></textarea>
                            <span class="field-message __success">Success message</span>
                            <span class="field-message __error">Error message</span>
                        </label>
                        <div class="form-action">
                            <button class="btn" data-modal-open="#thanks">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
